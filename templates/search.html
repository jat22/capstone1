{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="container">
	<div class="card">
			<div class="card-body">
				<ul class="list-group list-group-flush">
					{% for result in results %}
					<li class="list-group-item" id="rec#{{result['id']}}"><a href="/recarea/{{result['id']}}">{{result['name']}}</a></li>
					{% endfor %}
				</ul>
			</div>
	</div>
</div>

{% endblock %}
