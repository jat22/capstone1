{% extends 'base.html' %}

{% block title %}{{activity}}{% endblock %}

{% block content %}

{% if recareas %}
<div class="container">
	<div class="card">
		<div class="card-body">
			<ul class="list-group list-group-flush">
				{% for recarea in recareas %}
				<li class="list-group-item" id="rec#{{result['id']}}">
					<a href="/recareas/{{recarea['id']}}">{{recrea['name']}}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endif %}

{% endblock %}
